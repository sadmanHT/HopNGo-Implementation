server:
  port: 8092

spring:
  application:
    name: config-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:hopngo_config}
    username: ${DB_USERNAME:hopngo}
    password: ${DB_PASSWORD:hopngo123}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# JWT Configuration for Resource Server
jwt:
  public-key-path: classpath:keys/public_key.pem
  issuer: hopngo-auth-service

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Cache Configuration
cache:
  feature-flags:
    ttl: 30s
  assignments:
    ttl: 1h

# Logging
logging:
  level:
    com.hopngo.config: DEBUG
    org.springframework.cache: DEBUG