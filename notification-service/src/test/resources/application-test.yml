spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  rabbitmq:
    virtual-host: /
    connection-timeout: 30000
    requested-heartbeat: 30
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2
        default-requeue-rejected: false

  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

logging:
  level:
    com.hopngo.notification: DEBUG
    org.springframework.amqp: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Firebase configuration for testing
firebase:
  enabled: false
  credentials-path: ""

# SMS configuration for testing
sms:
  provider: mock
  api-key: test-key
  sender-id: TEST

# Test-specific configurations
notification:
  retry:
    max-attempts: 3
    initial-delay: 1000
    max-delay: 5000
    multiplier: 2.0
  batch:
    size: 10
    timeout: 5000
  emergency:
    enabled: true
    channels: [EMAIL, SMS, PUSH]
    priority: HIGH