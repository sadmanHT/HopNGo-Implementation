spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false
  
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  
  cloud:
    stream:
      bindings:
        contentFlagged-in-0:
          destination: content.flagged
          group: admin-service
      rabbit:
        bindings:
          contentFlagged-in-0:
            consumer:
              auto-bind-dlq: true
              republish-to-dlq: true

integration:
  auth-service:
    url: ${AUTH_SERVICE_URL:http://localhost:8080}
  social-service:
    url: ${SOCIAL_SERVICE_URL:http://localhost:8081}
  booking-service:
    url: ${BOOKING_SERVICE_URL:http://localhost:8082}
  market-service:
    url: ${MARKET_SERVICE_URL:http://localhost:8083}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.hopngo.admin: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE